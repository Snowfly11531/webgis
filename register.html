<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<style type="text/css">
*{
    margin:0px;
}
p{
	font-size:30px;
	font-family:"华文行楷";
	color:#006e4f;
	margin-bottom:30px;
}
input{
    border:1px rgba(0,110,79,0.5) solid;
	color:#006e4f;
	font-size:26px;
	width:230px;
	font-family:幼圆;
	border-radius:3px;
}
font{
    font-size:30px;
	color:#006e4f;
	font-family:幼圆;
}
table tr{
    height:50px;
}
button{
    width:100%;
	height:40px;
	font-algin:cneter;
	font-size:20px;
	color:#fff;
	border:0px;
	border-radius:4px;
	background:#006e4f;
}
</style>
<script src="jquery.js"></script>
<script type="text/javascript">
    function load(){
	    var bodyroot=document.getElementById("bodyroot");
		var wHeight=document.documentElement.clientHeight || document.body.clientHeight;
		var wWidth=document.documentElement.clientWidth || document.body.clientWidth;
		if(wWidth>760)bodyroot.style.left=parseInt(wWidth/2-380)+"px";else bodyroot.style.left="0px";
		if(wHeight>500)bodyroot.style.top=parseInt(wHeight/2-250)+"px";else bodyroot.style.top="0px";
	}
</script>
<script type="text/javascript">
    function register(){
	    $username=$("#name").val();
		$userpassword=$("#password").val();
		$usernickname=$("#nickname").val();
		$.post("register.php",{name:$username,password:$userpassword,nickname:$usernickname},function(data){
		    if(data==0)alert("请按正确格式填写");
			else{ 
			    if(data==1)alert("该用户名已被注册");
				else{
				     if(data==2){alert("注册成功");location.href="webgis.html";}
					 else alert(data);
				}
			}
		})
	}
</script>
</head>
<body onload="load()" onresize="load()">
<div id="bodyroot" style="position:absolute;width:760px;height:500px;border:1px #006e4f solid;
border-radius:5px;">
    <div style="float:left;width:374px;height:490px;margin:5px;border-right:3px #006e4f solid">
        <img src="scenery1.jpg" width="369px" height="484px" style="padding-top:3px;border-radius:250px;"/>
    </div>
    <div style="float:left;width:364px;height:460px;margin-top:20px">
        <p>用户注册</p>
		<table>
	    <tr><td><font>用户名：</font></td><td><input id="name" type="text"/></td></tr>
	    <tr><td><font>密码：</font></td><td><input id="password" type="text"/></td></tr>
		<tr><td><font>昵称：</font></td><td><input id="nickname" type="text"/></td></tr>
		<tr><td colspan=2><button id="register" onclick="register()">注册</button></td><tr>
		</table>
		<div style="width:100%;border:1px #006e4f solid;border-radius:10px;margin-bottom:40px">
		</div>
		<center><font style="font-family:华文行楷;font-size:50px">南京林业大学</font></center>
</body>
</html>
